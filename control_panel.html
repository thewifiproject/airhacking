<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Hook Control Panel</h1>
    <h2>Received Data</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>URL</th>
                <th>User Agent</th>
                <th>Referrer</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.timestamp }}</td>
                <td>{{ item.url }}</td>
                <td>{{ item.userAgent }}</td>
                <td>{{ item.referrer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
